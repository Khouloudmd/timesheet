App As appinfo:
    BackEnabled: =true
    OnStart: =Set(varCurrentDate,Date(Year(Today()),Month(Today()),1))
    StartScreen: |
        =ClearCollect(projects, {});
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

